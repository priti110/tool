<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-Powered Fashion Suggestion Tool - Get personalized fashion recommendations based on your preferences.">
    <meta name="keywords" content="fashion, AI, style, clothing, outfit suggestions">
    <meta name="author" content="Your Name">
    <title>AI Fashion Suggestion Tool</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_ID" crossorigin="anonymous"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f9f9f9, #e0e0e0);
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #ff6f61, #ff4a4a);
            color: #fff;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* User Input Section */
        #user-input {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        #user-input h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff6f61;
        }

        #fashion-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #fashion-form label {
            font-size: 1.1rem;
            font-weight: 600;
        }

        #fashion-form input, #fashion-form select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        #fashion-form input:focus, #fashion-form select:focus {
            border-color: #ff6f61;
            outline: none;
        }

        #fashion-form button {
            background: #ff6f61;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #fashion-form button:hover {
            background: #ff4a4a;
        }

        /* Advertisement Section */
        #advertisement {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        #advertisement h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
        }

        /* Fashion Suggestions Section */
        #suggestions {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        #suggestions h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff6f61;
        }

        #suggestions-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .suggestion-item {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .suggestion-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .suggestion-item img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .suggestion-item p {
            font-size: 1rem;
            margin: 0;
            color: #555;
        }

        /* Product List Section */
        #product-list {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        #product-list h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff6f61;
        }

        .product {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product h3 {
            font-size: 1.2rem;
            margin: 0 0 10px;
            color: #333;
        }

        .product p {
            font-size: 1rem;
            margin: 0;
            color: #555;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI-Powered Fashion Suggestion Tool</h1>
        <p>Get personalized fashion recommendations based on your preferences.</p>
    </header>

    <main>
        <!-- User Input Section -->
        <section id="user-input">
            <h2>Tell Us Your Preferences</h2>
            <form id="fashion-form">
                <label for="occasion">Occasion:</label>
                <select id="occasion" name="occasion">
                    <option value="casual">Casual</option>
                    <option value="formal">Formal</option>
                    <option value="party">Party</option>
                    <option value="sports">Sports</option>
                </select>

                <label for="color">Preferred Color:</label>
                <input type="text" id="color" name="color" placeholder="Enter a color">

                <label for="style">Style:</label>
                <select id="style" name="style">
                    <option value="modern">Modern</option>
                    <option value="vintage">Vintage</option>
                    <option value="bohemian">Bohemian</option>
                    <option value="minimalist">Minimalist</option>
                </select>

                <button type="submit">Get Suggestions</button>
            </form>
        </section>

        <!-- Advertisement Section -->
        <section id="advertisement">
            <h2>Sponsored Ads</h2>
            <!-- Google AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_ADSENSE_ID"
                 data-ad-slot="YOUR_AD_UNIT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <!-- Fashion Suggestions Section -->
        <section id="suggestions">
            <h2>Your Fashion Suggestions</h2>
            <div id="suggestions-list"></div>
        </section>

        <!-- Product List Section -->
        <section id="product-list">
            <h2>Featured Products</h2>
            <div id="product-list"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 AI Fashion Suggestion Tool. All rights reserved.</p>
    </footer>

    <script>
        // Function to load and display fashion suggestions
        document.getElementById('fashion-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get user inputs
            const occasion = document.getElementById('occasion').value;
            const color = document.getElementById('color').value;
            const style = document.getElementById('style').value;

            // Generate AI-powered suggestions with random images from Lorem Picsum
            const suggestions = generateSuggestions(occasion, color, style);

            // Display suggestions
            displaySuggestions(suggestions);
        });

        function generateSuggestions(occasion, color, style) {
            // Generate random images using Lorem Picsum API
            const suggestions = [
                {
                    image: `https://picsum.photos/300/200?random=1`,
                    description: `A ${color} ${style} dress for ${occasion} occasions.`
                },
                {
                    image: `https://picsum.photos/300/200?random=2`,
                    description: `A ${color} ${style} suit for ${occasion} events.`
                },
                {
                    image: `https://picsum.photos/300/200?random=3`,
                    description: `A ${color} ${style} top with matching pants for ${occasion}.`
                },
                {
                    image: `https://picsum.photos/300/200?random=4`,
                    description: `A ${color} ${style} skirt with a complementary blouse for ${occasion}.`
                }
            ];
            return suggestions;
        }

        function displaySuggestions(suggestions) {
            const suggestionsList = document.getElementById('suggestions-list');
            suggestionsList.innerHTML = ''; // Clear previous suggestions

            suggestions.forEach(suggestion => {
                const suggestionItem = document.createElement('div');
                suggestionItem.className = 'suggestion-item';
                suggestionItem.innerHTML = `
                    <img src="${suggestion.image}" alt="Fashion Suggestion">
                    <p>${suggestion.description}</p>
                `;
                suggestionsList.appendChild(suggestionItem);
            });
        }

        // Function to load and display products from FakeStore API
        async function loadProducts() {
            const response = await fetch('https://fakestoreapi.com/products');
            const products = await response.json();

            const productList = document.getElementById('product-list');
            productList.innerHTML = products.map(product => `
                <div class="product">
                    <img src="${product.image}" alt="${product.title}" />
                    <h3>${product.title}</h3>
                    <p>${product.price} USD</p>
                </div>
            `).join('');
        }

        loadProducts();
    </script>
</body>
</html>
